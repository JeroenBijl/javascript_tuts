<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Order Donuts</title>

	<script type="text/javascript">
		function updateOrder() {
			const TAXRATE = 0.19;
			const DONUTPRICE = 0.50;

			var numCakeDonuts = document.getElementById('cakedonuts').value;
			var numGlazedDonuts = document.getElementById('glazeddonuts').value;
			
			var subTotal = (numCakeDonuts + numGlazedDonuts) * DONUTPRICE;
			var tax = subTotal * TAXRATE;
			var total = subTotal + tax;

			document.getElementById('subtotal').value = "$" + subTotal.toFixed(2);
			document.getElementById('tax').value = "$" + tax.toFixed(2);
			document.getElementById('total').value = "$" + total.toFixed(2);

		}

		function placeOrder() {}
	</script>

</head>
<body>
	<div id="frame">
		<form name="orderForm" action="donuts.php" methos="POST">
			<div class="field">
				# of donuts: <input type="text" id="cakedonuts" name="cakedonuts" 
					value="" onchange="updateOrder();" />
			</div>
			<div class="field">
				# of glazeddonuts: <input type="text" id="glazeddonuts" name="glazeddonuts" 
					value="" onchange="updateOrder();" />
			</div>
			<div class="field">
				Subtotal: <input type="text" id="subtotal" name="subtotal" 
					value="" onchange="updateOrder();" />
			</div>
			<div class="field">
				Tax: <input type="text" id="tax" name="tax" 
					value="" onchange="updateOrder();" />
			</div>
			<div class="field">
				Total: <input type="text" id="total" name="total" 
					value="" onchange="updateOrder();" />
			</div>
			<div class="field">
				<input type="button" value="Place Order" 
				onclick="placeOrder(this.form);" />
			</div>
		</form>
	</div>
</body>
</html>
